{% load static %}
<div class="card" style="width: 20rem;">
  <a href="{{ instance.get_absolute_url }}"></a>
  {% if instance.image %}
    <img class="card-img-top img-fluid" src="{{ instance.image.url }}" alt="{{ instance.title }}">
  {% else %}
    <img class="card-img-top img-fluid" src="{% static 'img/no-image.jpg' %}" alt="no-image">
  {% endif %}
  </a>
<div class="card-block">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.description | truncatewords:12 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>    
  </div>
</div>
