{% url 'home' as home %}
{% url 'products:list' as products %}
{% url 'blog:list' as blog %}

{% url 'contact' as contact %}
{% url 'about' as about %}
{% url 'cart:home' as cart %}


<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">eCommerce</a>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == home %}active{% endif %}">
              <a class="nav-link" href="{{home}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.path == products %}active{% endif %}">
              <a class="nav-link" href="{{products}}">Products</a>
            </li>
            <li class="nav-item {% if request.path == blog %}active{% endif %}">
                <a class="nav-link" href="{{blog}}">Blog</a>
              </li>
            <li class="nav-item {% if request.path == contact %}active{% endif %}">
              <a class="nav-link" href="{{contact}}">Contact</a>
            </li>
            <li class="nav-item {% if request.path == about %}active{% endif %}">
              <a class="nav-link" href="{{about}}">About</a>
            </li>

            <li class="nav-item {% if request.path == cart %}active{% endif %} ml-5">
                <a class="nav-link" href="{{cart}}">{{request.session.cart_items}} <i class="fa fa-shopping-cart"></i></a>
              </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'search:query' %}">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q" value="{{ request.GET.q }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
